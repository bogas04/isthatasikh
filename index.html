<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Is That A Sikh?</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="This is a simple online quiz to educate people about differences in appearance of Sikhs and other communities in response to recent Sikh Hate Crimes where Sikhs in western countries are usually mistaken as Muslims, hence becoming victims of Islamophobia.">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Is this person a <a href="https://en.wikipedia.org/wiki/Sikhism" target="_blank" class="orange">Sikh</a>?</h1>
      <div class="image-wrapper">
        <img class="image" alt="Image of a person who could be a Sikh or not a Sikh" />
      </div>
      <div data-message="" class="question">
        <div class="options">
          <button id="sikh">Sikh</button>
          <button id="asikh">Not a Sikh</button>
        </div>
        <div class="more">
          <span>Want to try again??</span>
          <button id="more">Yes</button>
        </div>
      </div>
      <div class="footer">
        <p>Share</p>
        <a target="_blank" href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Fbogas04.github.io%2Fisthatasikh">Facebook</a>
        <a target="_blank" href="https://twitter.com/intent/tweet?text=Is%20that%20a%20Sikh%20%3F%20%23SikhLivesMatter&url=https%3A%2F%2Fbogas04.github.io%2Fisthatasikh&via=bogas04">Twitter</a>
      </div>
    </div>
    <script src="images.js"></script>
    <script src="index.js"></script>
  </body>
</html>
